<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;500;600&family=Roboto:wght@300;400;700&display=swap">

<body>
<div class="pearant">

        <h3>system commodity  mangement</h3>

    <div class="input">
<input id="title" type="text" placeholder="title">
<div class="child">
    <input onkeyup="get_total()" type="numper" id="price" placeholder="price">
    <input onkeyup="get_total()" type="numper" id="taxes" placeholder="taxes">
    <input onkeyup="get_total()" type="numper" id="ads" placeholder="ads">

</div>

<input type="text" id="category" placeholder="category">
<button id="creat">creat</button>
    </div>
    <div class="output">
    <div class="search block">
        <input type="text" onkeyup="searchtitle(this.value)" id="search" placeholder="search">
        <div class="butsearch"> 
            <button onclick="serchbytwo(this.id)" id="buttitle">search by title</button>
            <button onclick="serchbytwo(this.id)" id="butcatyegory">search by catyegory</button>
        </div>
    </div>
    
    <div id="deletAll">

    </div>
    <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
               
            </tbody>
    </table>
    </div>

</div>


   
    <script src="js/all.min.js"></script>
